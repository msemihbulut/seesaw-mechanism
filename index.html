<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Seesaw Mechanism Simulation Application">
    <meta name="author" content="Mustafa Semih Bulut">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seesaw Mechanism</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Seesaw Mechanism</h1>
            <button id="reset-btn">Reset Mechanism</button>
        </header>

        <div id="sim-area">
            <div id="seesaw">
                <div id="plank">
                    </div>
                <div id="pivot"></div>
            </div>
        </div>

        <div id="infos">
            <div class="infos-box left">
                <h3>Left Weight</h3>
                <span id="left-weight">0 kg</span>
            </div>
            <div class="infos-box right">
                <h3>Right Weight</h3>
                <span id="right-weight">0 kg</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
