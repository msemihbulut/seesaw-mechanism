<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Seesaw Mechanism Simulation Application">
    <meta name="author" content="Mustafa Semih Bulut">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seesaw Mechanism</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Seesaw Mechanism</h1>
            <button id="reset-btn">Reset Mechanism</button>
        </header>

        <div id="sim-area">
            <div id="seesaw">
                <div id="plank">
                    </div>
                <div id="pivot"></div>
            </div>
        </div>

        <div id="infos">
            <div class="stats">
                <h3>Left Total Weight</h3>
                <span id="left-total-weight">0 kg</span>
            </div>

            <div class="center-stats">
                <div class="stat-item">
                    <strong>Angle:</strong> <span id="angle">0Â°</span>
                </div>
                <div class="stat-item next-weight-container">
                    <strong>Next Weight:</strong> 
                    <span id="next-weight" class="badge">?</span>
                </div>
            </div>

            <div class="stats">
                <h3>Right Total Weight</h3>
                <span id="right-total-weight">0 kg</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
