<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Seesaw Mechanism Simulation Application">
    <meta name="author" content="Mustafa Semih Bulut">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seesaw Mechanism</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Seesaw Mechanism</h1>

            <div class="buttons">
                <button id="reset-btn">Reset Mechanism</button>
                <button id="pause-btn">Pause Mechanism</button>
            </div>
        </header>

        <div id="infos">
            <div class="stats">
                <h3>Left Total Weight</h3>
                <span id="left-total-weight">0 kg</span>
            </div>

            <div class="center-stats">
                <div class="stat-item">
                    <strong>Angle:</strong> <span id="angle">0Â°</span>
                </div>
                <div class="stat-item next-weight-container">
                    <strong>Next Weight:</strong> 
                    <span id="next-weight" class="badge">?</span>
                </div>
            </div>

            <div class="stats">
                <h3>Right Total Weight</h3>
                <span id="right-total-weight">0 kg</span>
            </div>
        </div>

        <div id="mechanism">
            <div id="seesaw">
                <div id="plank">
                    <div id="scale"></div>
                    <div id="weight-preview" class="weight"></div>
                </div>
                <div id="pivot"></div>
            </div>
        </div>

        <div id="history-wrapper">
            <h3>Activity History</h3>
            <div id="history-container">
                <div class="history-entry placeholder">No action has been taken.</div>
            </div>
        </div>
    </div>

    <audio id="sound-effect" src="sound-effect.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
